services = "$(HOME)/services"
root = "can be overwritten by inner block."
myprogram.name="myprogram"
myprogram {
        root = "$(services)/$(name)"
        exec = "$(root)/$(name)"
        stdout = "$(root)/stdout"
        stderr = "$(root)/stderr"
        delay = 1
}
dir = "$(HOME)"
top {
    dir = "$(dir)/top"
    layer1 {
        dir = "$(dir)/layer1"
        layer2.dir ="$(dir)/layer2"
    }
}
